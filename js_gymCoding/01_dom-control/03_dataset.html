<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data-set</title>
  <script src="./03_dataset.js" defer>
  </script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h2 data-test="none">hello js</h2>
  <hr>
  <h2>items</h2>
  <ul>
    <li data-img="../images/01_spring.jpg">item 1</li>
    <li data-img="../images/02_summer.jpg">item 2</li>
    <li data-img="../images/03_autumn.jpg">item 3</li>
    <li data-img="../images/04_winter.jpg">item 4</li>
  </ul>
  <h2>select the item
    <h3>
      <p>선택된 item : <b class="selectedItem">xxx</b></p>
    </h3>
  </h2>
  <img src="../images/00_dark.jpg" alt="none img" srcset="">
</body>

</html>
