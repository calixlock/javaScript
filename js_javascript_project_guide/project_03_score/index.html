<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>score</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- javascript -->
  <!-- <script src="js/script.js" defer></script> -->
  <script src="js/script.js" async></script>
</head>

<body>
  <div class="div-scoreboard">
    <div class=" div-scoreboard inner">
      <div class="div-shots-left">
        <span>남은 기회 </span>
        <span id="shots-left">00</span>
      </div>
      <div class="div-score">
        <div class="div-score-name">COM</div>
        <div id="computer-score" class="div-score-number">10</div>
      </div>
      <div class="div-score">
        <div class="div-score-name">USER</div>
        <div id="user-score" class="div-score-number">20</div>
      </div>
      <div id="text">COM START!</div>

      <div class="div-control-panel">
        <div id="div-com" class="div-panel">
          <div class="div-control-name">COM</div>
          <button>슛하기</button>
        </div>
      </div>

      <div class="div-control-panel">
        <div id="div-user" class="div-panel">
          <div class="div-control-name">USER</div>
          <button>2점슛</button>
          <button>3점슛</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
