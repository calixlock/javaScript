<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>score</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- javascript -->
  <!-- <script src="js/script.js" defer></script> -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous" async></script>
  <!-- animateNumber plugin -->
  <script src="js/jquery.animateNumber.min.js" async></script>
  <script src="js/script.js" async></script>

</head>

<body>
  <div class="div-scoreboard">
    <div class=" div-scoreboard inner">
      <div class="div-shots-left">
        <span>남은 기회 </span>
        <span id="shots-left">00</span>
      </div>
      <div class="div-score">
        <div class="div-score-name">COM</div>
        <div id="com-score" class="div-score-number">0</div>
      </div>
      <div class="div-score">
        <div class="div-score-name">USER</div>
        <div id="user-score" class="div-score-number">0</div>
      </div>
      <div id="text">COM START!</div>

      <div class="div-control-panel">
        <div id="div-com" class="div-panel">
          <div class="div-control-name">COM</div>
          <button class="btn-com" onclick="onComShoot()">슛하기</button>
        </div>
        <div id="div-user" class="div-panel">
          <div class="div-control-name">USER</div>
          <div class="btn">
            <button class="btn-user" onclick="onUserShoot(2)">2점슛</button>
            <button class="btn-user" onclick="onUserShoot(3)">3점슛</button>
          </div>
        </div>
      </div>



    </div>

  </div>


</body>

</html>
