<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <!-- js -->
  <script type="module" src="js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <div class="sub-title">공공데이터 API</div>
        대전광역시 의료기관 찾기
      </div>
      <div class="search">
        <input id="txt-search"" type=" text" value="텍스트를 입력하세요.">
        <button class="btn-search">검색</button>
      </div>
    </div>
    <div class="body">
      <div class="total">
        총 100개의 test 지점을 찾았습니다.
      </div>
      <div class="list">test List</div>
      <div class="paging">Paging 1,2,3,4 </div>
    </div>
  </div>


  <div id="item-template" class="item">
    <div class="item-no">num</div>
    <div class="item-detail">
      <div class="item-name">name</div>
      <div class="item-addr">addr</div>
    </div>
  </div>


</body>

</html>
