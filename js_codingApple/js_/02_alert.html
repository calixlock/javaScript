<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 파일 경로 첨부 -->
    <link rel="stylesheet" href="./02.css"> 
</head>

<body>
    <button onclick="alertOpt('아이디 입력하세요','block')">버튼1</button>
    <button onclick="alertOpt('비번 입력하세요','block')">버튼2</button>



    <div class="alert-box" id="alert">
        <p id ="text">내용입력</p>
        <!-- <button onclick="alertOpt('','none')">닫기</button> -->
        <button id="close">X</button>
    </div>



    <script>
        function alertOpt(message,alertShowHide){
            document.getElementById('text').innerHTML = message;
            document.getElementById('alert').style.display = alertShowHide;
        }
        // eventListener 여러 기능 있다. keydown/mouseover/click/scroll
        document.getElementById('close').addEventListener('mouseover',function(){
            document.getElementById('alert').style.display = 'none';
        })
        // const alertBlock = (alertText,parms)=>{
        //     document.getElementById('text').innerHTML(alertText);
        //     document.getElementById('alert').style.display=parms;
        // }
    </script>
</body>
</html>
