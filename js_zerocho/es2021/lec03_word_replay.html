<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word replay</title>
    <style>
        /* css부분 */
    </style>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text" name="" id="input">
    <button>입력1</button>
    <!-- <button class="hello">1</button> -->
    <!-- <button class="hello">2</button> -->


    <script>
        // js 부분
        // const number = parseInt(prompt(" 몇 명이 참가하나요?"), 10); // parseInt(String, 진법)
        const number = Number(prompt('몇 명이 참여하나요?'));
        const $order = document.querySelector('#order');
        const $button = document.querySelector('button');
        const $input = document.querySelector('#input');
        const $word = document.querySelector('#word');

        let word; // 제시어
        let newWord; // 새로 입력한 값

        // function onClickButton() {
        const onClickButton = () => {
            if (!word) { // 비어있나?  > 비어있다

                word = newWord;
                $word.textContent = word;
                
                const order = Number($order.textContent); // 현재순서

                // if (order +1 > number) {
                if (order === number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
                $input.value = '';
                $input.fucos();

            } else {//비어있지 않다
                if (word[word.length - 1] === newWord[0]) {
                    // 글자가 같은가
                    word = newWord;
                    $word.textContent = word;
                    const order = Number($order.textContent); // 현재순서

                    if (order +1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                    $input.value = '';
                    $input.fucos();

                } else {
                    alert('글자가 다르다')
                }

            }
            console.log('버튼 클릭');
        };
        const onInput = (e) => {
            newWord = e.target.value;
            console.log('글자입력', newWord);
        }

        // 기능 실행
        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);


    </script>
</body>


</html>
