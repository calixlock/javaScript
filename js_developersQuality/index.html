<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>이름 : <input type="text" id="name"></div>
        <div>지역 : <select name="" id="city" onchange="changeCity();">
                <!-- <option value="02" selected>서울</option>
                <option value="064">제주</option> -->
            </select>
        </div>
        <div>동네 :
            <select name="" id="region_02" class="">
                <option value="" selected>광진구</option>
                <option value="">강남구</option>
            </select>
            <select name="" id="region_064" class="">
                <option value="">제주시</option>
                <option value="">서귀포시</option>
            </select>
        </div>
        <button type="submit" onclick="regist();">등록</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script>
        function regist() {
            alert(`이름 : ${document.getElementById("name").value} 기입\n지역 : ${document.getElementById("city").value} 선택`)
            // alert(`${$("#name").val()} ${$("#city").val()}`); //jquery 이용
            let obj = {};

            obj.name = $("#name").val();
            obj.city = $("#city").val();

            console.log(obj);
        }
        
        function changeCity() {
            // let city = document.getElementById("city").value;
            let city = $('#city').val();
            // document.getElementById("region_02").style.display = "none";
            $('#region_02').hide();
            // document.getElementById("region_064").style.display = "none";
            $('#region_064').hide();
            // document.getElementById("region_"+city).style.display = "";
            $('#region_' + city).show();
        }

        function loadCity() {
            let city = [{
                code: "02",
                name: "서울"
            },
            {
                code: "064",
                name: "제주"
                
            },
            {
                code: "031",
                name: "경기"
            }
        ];

            // $('#city').append('<option value="02" selected>서울</option>')
            // $('#city').append('<option value="064" >제주</option>')

            for (let id = 0; id < city.length; id++) {
                if(id==0) $('#city').append('<option value="' + city[id].code + '" selected>' + city[id].name + '</option>');
                else $('#city').append('<option value="'+city[id].code+'">'+city[id].name+'</option>');
            }
        }

        loadCity();

    </script>

</body>

</html>
